server:
  host: "0.0.0.0"
  port: 32960

log:
  level: "debug"
  filename: "logs/server.log"
  max_size: 10
  max_backups: 5
  max_age: 30
  compress: false

auth:
  users:
    - username: "admin"
      password: "password_placeholder" # Change this in production

message_queue:
  enabled: false
  type: "rabbitmq" # Options: rabbitmq, kafka
  rabbitmq:
    url: "amqp://guest:guest@localhost:5672" # Change this in production
    virtual_host: "/"
    exchange: "e_car_event"
    routing_key: "k_car.event"
    queue_name: "q_carEvent"
  kafka:
    brokers: ["localhost:9092"]
    topic: "car_events"